<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Edit</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.5.11/css/pico.min.css"
    />
    <link rel="stylesheet" href="./assets/flash.css" />
  </head>
  <body>
    <main class="container">
      <article>
        <form id="checked-contacts">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody
              id="tbody"
              hx-get="/bulk/contact"
              hx-trigger="load"
              hx-swap="outerHTML"
            ></tbody>
          </table>
        </form>
        <div
          class="grid"
          hx-include="#checked-contacts"
          hx-target="#tbody"
          hx-swap="outerHTML"
        >
          <button hx-put="/bulk/activate">Activate</button>
          <button class="outline" hx-put="/bulk/deactivate">Deactivate</button>
        </div>
      </article>
    </main>
  </body>
</html>
