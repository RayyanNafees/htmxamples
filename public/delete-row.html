<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Row</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.5.11/css/pico.min.css"
    />
    <link rel="stylesheet" href="./assets/fade.css" />
  </head>
  <body>
    <main class="container">
      <article>
        <table class="table delete-row-example">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody
            hx-get="/get/contacts"
            hx-swap="outerHTML"
            hx-trigger="load"
          ></tbody>
        </table>
      </article>
    </main>
  </body>
</html>
